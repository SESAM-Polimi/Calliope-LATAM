# Location Definition #

# In this model, Bolivia is divided into 8 different regions which are:

        #1. Cochabamba Region: COCR
        #2. La Paz Region: LPZR 
        #3. Oruro Region: ORUR
        #4. Potosi Region: POTR
        #5. Beni Region: BENR
        #6. Santa Cruz Region: SCZR
        #7. Chuquisaca Region: CHUR
        #8. Tarija Region: TAJR

# Parameters:

    # lat: Latitude of the location
    # lon: Longtitude of the location 
    # energy_cap_equals: Real Capacity [kW]

# Defining the locations 

locations:

################################### BENR - BENI REGION ###############################   

    BENR:
        coordinates: #coordinates of Trinidad
            lat: -14.834          
            lon: -64.900
                   
        # Available Technologies
        techs:   
        
            ICE_pp:
                constraints:
                    energy_cap_equals: 36500.000

            demand_power:
                constraints:
                    resource: file=demand2021.csv:BENR  


