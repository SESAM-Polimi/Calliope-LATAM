

import: 
    
    - 'Model_Conf/Location_Constraints.yaml'
    - 'Model_Conf/Technologies.yaml'
    - 'Model_Conf/Transmission_links.yaml'
    
########################################################################
#                                MODEL                                 #
#                      General settings of the model                   #
########################################################################

model:

    name: 'Bolivia w Nuclear (8 Nodes) Model'           
    calliope_version: 0.6.7                      # What version of Calliope this model is intended for
    timeseries_data_path: 'Time_Series_Data'     # Time series data path
    subset_time: ['2021-01-01', '2021-12-31']    # shows the a subset of time to represent the results

########################################################################
#                                RUN                                   #
#          All settings that affect how the built model is run         #
########################################################################

run:

    mode: operate  # Choices: plan, operate

    operation:
        horizon: 48
        window: 24
                
        ####################################
        #        Defining the solver       #
        #         glpk: free solver        #             
        ####################################
        
    solver: gurobi        
    ensure_feasibility: false  # Switches on the "unmet demand" constraint        
    bigM: 1e6                  # Sets the scale of unmet demand, which cannot be too high,
                               # otherwise the optimisation will not converge
    zero_threshold: 1e-20      # Any value coming out of the backend that is smaller than this, will be set to zero        
        
objective_options.cost_class: {monetary: 1} 
        
        
        
        
